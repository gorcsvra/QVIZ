<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Qvíz Teszt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .question { margin-bottom: 2em; }
    .options label { display: block; margin-bottom: 0.5em; }
    .result { font-weight: bold; margin-top: 1em; }
    button { margin-top: 1em; }
    .option-correct { color: green; font-weight: bold; }
    .option-wrong { color: red; font-weight: bold; }
    .option-correct-answer { background: #eaffea; }
  </style>
</head>
<body>
  <h1>Qvíz Teszt</h1>
  <div id="quiz"></div>
  <button id="submit">Eredmény kiértékelése</button>
  <div id="result"></div>
  <button id="retry" style="display: none;">Szeretném újra kitölteni a hibás és hiányzó kérdéseket!</button>

  <script src="main.js" defer></script>
</body>
</html>
